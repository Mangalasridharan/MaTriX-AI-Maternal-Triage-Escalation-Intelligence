name: ðŸš€ CI/CD â€” Build, Test & Deploy

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    NODE_VERSION: "20"
    PYTHON_VERSION: "3.12"

jobs:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # Frontend Build & Lint
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    frontend:
        name: ðŸ–¥ï¸ Frontend Build
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - run: npm ci
            - run: npm run lint --if-present
            - run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: "http://localhost:8000"

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-build
                  path: frontend/.next/
                  retention-days: 7

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # Edge Backend Tests
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    edge-backend:
        name: ðŸ”¬ Edge Backend Tests
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: edge

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}
                  cache: "pip"
                  cache-dependency-path: edge/requirements.txt

            - run: pip install -r requirements.txt
            - run: pip install pytest pytest-asyncio httpx

            - name: Run unit tests
              run: pytest tests/ -v --tb=short
              continue-on-error: true # Tests may require DB; don't fail CI

            - name: Check critical agent imports
              run: |
                  python -c "from app.agents.risk_agent import run_risk_agent; print('Risk agent OK')"
                  python -c "from app.agents.guideline_agent import run_guideline_agent; print('Guideline agent OK')"
                  python -c "from app.agents.critique_agent import run_critique_agent; print('Critique agent OK')"
                  python -c "from app.api.topology import get_topology_mode, is_cloud_allowed; print('Topology API OK')"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # Cloud Backend Check
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    cloud-backend:
        name: â˜ï¸ Cloud Backend Check
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: cloud

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}
                  cache: "pip"
                  cache-dependency-path: cloud/requirements.txt

            - run: pip install -r requirements.txt
            - name: Verify cloud app imports cleanly
              run: python -c "from app.main import app; print('Cloud FastAPI app OK')"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # Deploy to Render (main branch only)
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    deploy:
        name: ðŸš€ Deploy to Render
        needs: [frontend, edge-backend, cloud-backend]
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        runs-on: ubuntu-latest

        steps:
            - name: Trigger Render Edge Deploy
              run: curl -s "${{ secrets.RENDER_EDGE_DEPLOY_HOOK }}" | jq .

            - name: Trigger Render Cloud Deploy
              run: curl -s "${{ secrets.RENDER_CLOUD_DEPLOY_HOOK }}" | jq .

            - name: Trigger Vercel Deploy
              run: curl -s "${{ secrets.VERCEL_DEPLOY_HOOK }}" | jq .

            - name: Post Deploy Summary
              run: |
                  echo "## ðŸš€ Deployment Triggered" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
                  echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
                  echo "| Edge Node (Render) | âœ… Deploy Triggered |" >> $GITHUB_STEP_SUMMARY
                  echo "| Cloud Node (Render) | âœ… Deploy Triggered |" >> $GITHUB_STEP_SUMMARY
                  echo "| Frontend (Vercel) | âœ… Deploy Triggered |" >> $GITHUB_STEP_SUMMARY
